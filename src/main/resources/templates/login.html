<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/login2.css" rel="stylesheet">
    <script src="/js/login.css" type="text/javascript"></script>
</head>
<body>

<div class="login-container">
  <form action="/login" method="post" name="登录">
    <h1>登录</h1>
    <div class="form-group">
      <label for="username">用户名:</label>
      <input type="text" id="username" required name=mname>
    </div>
    <div class="form-group">
      <label for="password">密码:</label>
      <input type="password" id="password" required name=password>
    </div>
    <button type="submit" >Submit</button>
    <div class="links">
      <a href="/toForget" id="forgot-password">忘记密码</a>
      <a href="/toregister" id="sign-up">注册账号</a>
    </div>
  </form>
</div>


</body>
</html>
