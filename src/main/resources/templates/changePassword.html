<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/login.css" rel="stylesheet" type="text/css">
    <script src="/js/jquery-1.12.4.js"></script>
</head>
<body>
<div class="body">
    <form action="/doChangePassword" method="post" name="注册" >
        <table width="400PX" border="1px" cellspacing="0" cellpadding="0" class="tb_register" height="40px"
               style="position:relative;">
            <tr>
                <td colspan="2"><h2>密码修改</h2></td>
            </tr>
            <tr>
                <td>&nbsp;User id:</td>
                <td><input type="text" placeholder="请输入用户名(必填)" name=mname></td>
            </tr>
            <tr>
                <td>&nbsp;Password:</td>
                <td><input type="password" placeholder="请输入密码(必填)" name=password id="pwd"></td>
            </tr>
            <tr>
                <td>&nbsp;Password:</td>
                <td><input type="password" placeholder="请确认密码(必填)" id="repwd"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Submit" class="submit">
                </td>
            </tr>
        </table>
    </form>
</div>
<script>
    $(".submit").click(function(){
        s1=$("#pwd").val();
        s2=$("#repwd").val();
        if(s1==s2){
            document.change.submit();
        }
        else{
            alert("请确认新密码是否一致")
            $("#repwd").val("");
            $("#pwd").val("");
        }
    })
</script>
</body>
</html>
