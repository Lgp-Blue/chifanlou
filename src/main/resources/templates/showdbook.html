<!DOCTYPE html>
<html lang="en"  th:replace="~{fragments/layout :: layout(~{::title}, ~{::.main})}">
<head>
    <meta charset="UTF-8">
    <title>查看预约</title>
</head>
<body>
<!--    通过-->


    <div class="main">
        <!--
                  colgroup和col一般出现在表格当中
                       定义表格单独列的任意属性
                       col能覆盖colgroup定义的属性
               -->
        <table class="layui-table">
            <colgroup>
                <col width="150">
                <col width="200">
                <col>
            </colgroup>
            <thead>
            <tr>
                <th>预约类型</th>
                <th>联系人电话</th>
                <th>预约时间</th>
                <th>联系人名字</th>
                <th>联系人性别</th>
                <th>到场人数</th>
                <th>预约状态</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="mdb : ${mdblist}">
                <td th:text="${mdb.booktype}"></td>
                <td th:text="${mdb.contactphone}"></td>
                <td th:text="${mdb.booktime}"></td>
                <td th:text="${mdb.contactname}"></td>
                <td th:text="${mdb.contactsex}"></td>
                <td th:text="${mdb.turnout}"></td>
                <td class="zhzt"><a th:href="@{'/toedit'(bookid=${mdb.bookid})}">确认通过</a></td>
            </tr>
            </tbody>
        </table>
    </div>
<script>

</script>
</body>
</html>
